name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create addon zip
        run: |
          # Create fresh directory with correct case
          rm -rf CookieEasyEnchant
          mkdir CookieEasyEnchant
          cp CookieEasyEnchant.toc CookieEasyEnchant_TBC.toc CookieEasyEnchant.lua CookieEasyEnchant/
          # Replace version placeholder with tag
          sed -i "s/@project-version@/${{ github.ref_name }}/g" CookieEasyEnchant/CookieEasyEnchant.toc
          zip -r "CookieEasyEnchant-${{ github.ref_name }}.zip" CookieEasyEnchant/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: CookieEasyEnchant-${{ github.ref_name }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
